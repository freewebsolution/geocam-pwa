<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login Magazzino</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-indigo-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow p-8 max-w-sm w-full">
    <h1 class="text-2xl font-bold text-indigo-600 mb-6 text-center">ğŸ” Accesso Magazzino</h1>
    <form id="f" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" type="email" required class="w-full border border-gray-300 rounded-lg p-3 text-sm">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" required class="w-full border border-gray-300 rounded-lg p-3 text-sm">
      </div>
      <p id="err" class="text-red-600 text-sm hidden"></p>
      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold">Entra</button>
    </form>
  </div>

  <script type="module">
    import { login } from './js/auth.js';
    const f = document.getElementById('f');
    const err = document.getElementById('err');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await login(email.value, password.value);
        location.href = './index.html';
      } catch {
        err.textContent = "Credenziali non valide.";
        err.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
