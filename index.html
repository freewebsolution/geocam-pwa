<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestione QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow p-6 max-w-sm w-full text-center">
    <h1 class="text-xl font-bold text-indigo-600 mb-4">ðŸ“· Scansiona un QR</h1>
    <video id="camera" class="rounded-xl shadow mb-4" autoplay playsinline></video>
    <button id="startBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold">Avvia Scanner</button>
  </div>

  <script type="module">
    import { startScanner, openQrPage } from "./js/scanner.js";
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", () => {
      startScanner(code => openQrPage(code));
    });
  </script>
</body>
</html>
